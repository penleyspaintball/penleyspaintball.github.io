    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f0f0f0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(90deg, #008000, #ff0800);
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            height: 60px;
            margin-right: 15px;
        }
        .business-name {
            font-size: 24px;
            font-weight: bold;
            color: #a0ffa0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #90de90;
        }
        .container {
            width: 80%;
            margin: auto;
            flex: 1;
        }
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        .section h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #a0ffa0;
        }
        .pricing-table {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, minmax(250px, 1fr)); /* Responsive columns */
            gap: 10px; /* Space between images */
            padding: 10px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.01);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }
        .pricing-box {
            background: #444;
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .pricing-box:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }
        .pricing-box h2 {
            margin: 0 0 10px;
        }
        .price {
            font-size: 26px;
            font-weight: bold;
        }
        .footer {
            background: #2a2a2a;
            color: white;
            padding: 10px;
            margin-top: auto;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }
        .footer a {
            color: #a0ffa0;
            text-decoration: none;
            margin: 0 7px;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #757474;
        }
        .footer p {
            font-size:15px;
        }
        
        .address a {
            font-size: 12px;
            text-decoration:none;
        }
        
        .fb i {
            color: #1877f2; /* Facebook blue */
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }
        .fb i:hover {
            color: #ffffff; /* Changes color on hover */
        }
        .insta i {
            color: #E1306C; /* Facebook blue */
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }
        .insta i:hover {
            color: #ffffff; /* Changes color on hover */
        }
        .section a {
            color: #a0ffa0;
            text-decoration: none;
            margin: 0 7px;
            transition: color 0.3s ease;
        }
        .section a:hover {
            color: #757474;
        }
        
        @media (max-width: 750px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr); /* 1 image per row on small screens */
            }
            .nav-links {
                display: flex;
                gap: 10px;
                margin-right: 10px;
            }
        }
        @media (max-width: 700px) {
            .business-name {
                font-size: 18px;
                font-weight: bold;
                color: #a0ffa0;
                text-transform: uppercase;
                letter-spacing: 1.5px;
            }
        }
        @media (max-width: 550px) {
            .business-name {
                font-size: 14px;
                font-weight: bold;
                color: #a0ffa0;
                text-transform: uppercase;
                letter-spacing: 1.5px;
            }
            .logo-container img {
                height: 50px;
                margin-right: 10px;
            }
            .nav-links a {
                color: white;
                text-decoration: none;
                font-size: 13px;
                transition: color 0.3s;
            }
            .section h2 {
                font-size: 20px;
                margin-bottom: 20px;
                color: #a0ffa0;
            }
            .price {
                font-size: 23px;
                font-weight: bold;
            }
            .section h3 {
                font-size: 18px;
            }
        }
    </style>
